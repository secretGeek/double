<!doctype html>
<html lang='en' class='darkmode'>
<head>
<meta charset='utf-8' name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<!-- favicons courtesy of https://favicon.io/emoji-favicons/robot-face/ -->
<title>32-bit</title>
</head>
<style>
:root {
 --main-bg:#FFF;
 --main:#222;
 --cell-border:#CCC;
 --button-border:#000;
 --target-bg:#AAA;
 --selected-bg:blue;
 --button-bg:#CCC;
 --button:#000;
 --emoji-outline:#CCC;
 --emoji-outline-gal:rgba(205,133,63,0.2);
 --main-title-shadow:#AAA;
 --main-title-shadow1:#FF0;
 --main-title-shadow2:#48F;
 --main-title-shadow3:#4F8;
 --main-title-shadow4:#F00;

}
@media (prefers-color-scheme: dark) {
  :root {
    --emoji-outline:#666;
    --emoji-outline-gal:rgba(255,215,0,0.2);
    --main-bg:#333;
    --main:#CCC;
    --cell-border:#444;
    --button-border:#FFF;
    --target-bg:#555;
    --selected-bg:#008;
    --button-bg:#CCC;
    --button:#000;
    --main-title-shadow:#555;
    --main-title-shadow1:#880;
    --main-title-shadow2:#248;
    --main-title-shadow3:#284;
    --main-title-shadow4:#800;
  }
}
body {
  background:var(--main-bg);
	color:var(--main);
}
h1 {
  font-family: 'Press Start 2P', monospace;
  font-size:4ch;
  color:var(--main);
	margin-left:10px;
	text-shadow:1px 1px var(--main-title-shadow1), 
	2px 2px var(--main-title-shadow1), 
	3px 3px var(--main-title-shadow2), 
	4px 4px var(--main-title-shadow2),
	5px 5px var(--main-title-shadow3), 
	6px 6px var(--main-title-shadow3), 
	7px 7px var(--main-title-shadow4),
	8px 8px var(--main-title-shadow4);

}
.cell,.button,.level {
  text-align:center;
  line-height:50px;
  vertical-align:middle;
  display:inline-block;
  border:1px solid var(--cell-border);
  min-width:calc(25% - 15px);
  min-height:50px;
  margin:5px 5px;
  font-size:40px;
  border-radius:5px;
}
.hidden {
  border:1px solid #FFF;
  visibility: hidden;
}
.hide {
 display:none;
}
.red { 
  background-color:red;
}
.button,.level {
  min-width:calc(50% - 15px);
  border:1px solid var(--button-border);
	min-height:90px;
}
.level {
  border:none;
  max-width:calc(50% - 15px);
	min-width:calc(50% - 15px);
	font-size:5vw;
}
.binary {
 width:calc(100% - 35px);
}
button.button {
 background-color:var(--button-bg) !important; /* can't get this working on iOS */
 color:var(--button);
}
.selected {
  box-shadow:0 0 2px var(--selected-bg),0 0 2px var(--selected-bg);
  background-color:var(--selected-bg);
}
.target {
  box-shadow:0 0 2px var(--target-bg),0 0 2px var(--target-bg);
  background-color: var(--target-bg);
}
.item,.cell,.gallery {
 font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}
.item {
   -xwebkit-text-stroke: 2px var(--emoji-outline);
   color: white;
   text-shadow:
     -1px -1px 0 var(--emoji-outline),  
      1px -1px 0 var(--emoji-outline),
      -1px 1px 0 var(--emoji-outline),
       1px 1px 0 var(--emoji-outline);
}
.gallery {
   -webkit-text-stroke: 1px var(--emoji-outline-gal);
   xcolor: white;
   text-shadow: 0 0 0.5px var(--emoji-outline-gal);
   

}
.binary {
  position:absolute;
	bottom:0;
}
.button_level {
  margin-top:15px;
	margin-bottom:25px;
}
.gallery {
  xopacity:0.7;
}
</style>
<body>
<h1>32-Bit</h1>
<div class='gallery' id='gallery'>
</div>

<div class='binary'>
	<div class='row r0' data-row='0'>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
	</div>
	<div class='row r1' data-row='1'>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
	</div>
	<div class='row r2' data-row='2'>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
	</div>
	<div class='row r3' data-row='3'>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
	</div>
	<div class='row r0' data-row='0'>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
	</div>
	<div class='row r1' data-row='1'>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
	</div>
	<div class='row r2' data-row='2'>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
	</div>
	<div class='row r3' data-row='3'>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
		<div class='cell'><span class='item'></span></div>
	</div>
	<div class='row button_level'>
		<button class='button'>Fill</button>
		<span class='level' id='level'>Level 0 (Score 0)</span>
	</div>
	
</div>
<script src="binary.js"></script>
</body>
</html>
